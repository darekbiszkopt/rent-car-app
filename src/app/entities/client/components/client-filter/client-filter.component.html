<div @leftRightAnimation class="search-criteria-panel" [formGroup]="clientSearchForm">
  <div class="d-flex justify-content-between">
    <h3 class="mb-3">{{'filter_title' | translate}}</h3>
    <button mat-button class="filter-close-button" (click)="closeV()">
      <mat-icon class="close-icon">cancel</mat-icon>
    </button>
  </div>

  <div class="d-flex">
    <mat-form-field>
      <mat-label>{{'client.firstname' | translate}}</mat-label>
      <input matInput type="text" name="firstname" formControlName="firstname">
    </mat-form-field>
  </div>

  <div class="d-flex">
    <mat-form-field>
      <mat-label>{{'client.surname' | translate}}</mat-label>
      <input matInput type="text" name="surname" formControlName="surname">
    </mat-form-field>
  </div>

  <div class="d-flex">
    <mat-form-field>
      <mat-label>{{'client.age' | translate}}</mat-label>
      <input matInput type="number" name="age" formControlName="age">
    </mat-form-field>
  </div>

  <div class="d-flex">
    <mat-form-field>
      <mat-label>{{'client.driver_license_number' | translate}}</mat-label>
      <input matInput type="text" name="driver_license_number" formControlName="driver_license_number">
    </mat-form-field>
  </div>

  <div class="d-flex">
    <mat-form-field>
      <mat-label>{{'client.city'  | translate}}</mat-label>
      <input matInput type="text" name="city" formControlName="city">
    </mat-form-field>
  </div>

  <div class="d-flex">
    <mat-form-field>
      <mat-label>{{'client.post_code' | translate}}</mat-label>
      <input matInput type="text" name="post_code" formControlName="post_code">
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between">
    <button mat-raised-button (click)="resetV()">{{'reset' | translate}}</button>
    <button mat-raised-button color="primary" (click)="filter()">{{'filters' | translate}}</button>
  </div>
</div>
